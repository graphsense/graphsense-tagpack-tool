# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: local
    hooks:
    -   id: repo-moved-check
        name: Repository Moved Notice
        entry: bash -c 'echo "COMMIT BLOCKED, This repository has been moved to graphsense-lib. Please use the new repository for all development." && exit 1'
        language: system
        pass_filenames: false
        always_run: true

